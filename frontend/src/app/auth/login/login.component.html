<body>

  <style> 
    input[type=text], input[type=password]  {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid black;
        border-radius: 4px;
    }
    </style>
  <div class=welcome>
    <img src="../../../assets/welcome.jpg">
  </div>
  <form id="login" align="left">
    <div class=login>

      <h2 style="color:black">Login</h2>

      <div class="form-group">
        <input type="text" class="form-control" id="idUsername" name="username" [(ngModel)]="username" placeholder="Nume utilizator">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="idPassword" name="password" [(ngModel)]="password" placeholder="Parola">
      </div>

      <p class="text-danger">{{status}}</p>

      <button type="button" class="button" (click)="onClick()">Conecteaza-te</button>
    </div>

  </form>
  <form id="register" align="right">
    <div class=register>
      <fieldset>
        <h2 style="color:black">Inregistrare</h2>

        <input type="text" class="form-control" id="idLastName" name="lastname" [(ngModel)]="name" placeholder="Nume si prenume">
       
        <input type="text" class="form-control" id="idEmail" name="email" [(ngModel)]="email" placeholder="E-mail">
      
        <input type="text" class="form-control" id="idUsername" name="username" [(ngModel)]="username2" placeholder="Username">
        
        <input type="password" class="form-control" id="idPassword" name="password" [(ngModel)]="password2" placeholder="Parola">
   
        <input type="password" class="form-control" id="idPassword2" name="password2" [(ngModel)]="password3" placeholder="Repeta parola">

        <p class="text-danger">{{status2}}</p>

        <button type="button" class="button" (click)="onRegisterClick()">Inregistreaza-te!</button>

      </fieldset>
      <fieldset>
        <div>
          <input type="radio" class="form-check-input" name="isTeacher" id="optionsRadios1" [value]=false checked="" [(ngModel)]="isTeacher"> Student
          <br>
          <input type="radio" class="form-check-input" name="isTeacher" id="optionsRadios2" [value]=true checked="" [(ngModel)]="isTeacher"> Profesor

        </div>
      </fieldset>
    </div>
  </form>
</body>
